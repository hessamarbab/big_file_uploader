    const f = document.getElementById('f');
    const btn = document.getElementById('btn');
    const text = document.getElementById('t');
    const pass = document.getElementById('pass');
    const pb = document.getElementById('pb');
    btn.onclick = () => fileUpload(f.files[0]);
    function fileUpload(file) {

        btn.disabled = true;
        const slice = (file, start, end) => {
            return file.mozSlice ? file.mozSlice(start, end) :
                file.webkitSlice ? file.webkitSlice(start, end) :
                    file.slice(start, end);
        }
        const step = 1024 * 1024 * 1;//0;
        const filename = file.name;
        const size = file.size;
        try {
            let sendslice = (start, id = 0) => {
                let end = (start+step < size) ? start+step : size;
                let formData = new FormData();
                formData.append('id', id);
                formData.append('file', slice(file, start, end) , filename);
                formData.append('filename', filename);
                formData.append('password', pass.value)
                let xhr = new XMLHttpRequest();
                xhr.upload.onprogress = e => {
                    pb.innerHTML = ((start + e.loaded)/size) * 100;
                    pb.value = ((start + e.loaded)/size) * 100;
                    if (pb.value == 100){
                        beep2();
                        beep2();
                        btn.disabled = false;
                    }
                }
                xhr.onload = e => {
                    if (xhr.status == 401) {
                        text.innerHTML = 'Wrong Password!'
                        text.style.color = 'red';
                        text.style.backgroundColor = 'yellow';
                    } else if (xhr.status == 200) {
                        text.style.color = 'black';
                        text.style.backgroundColor = 'white';

                        if (xhr.responseText.length == 13) {
                            let id = xhr.responseText;
                            if (end != size) sendslice(end, id);
                        }
                    }else {
                        setTimeout(() => {
                            sendslice(start, id);
                        }, 4000);
                    }
                }
                // xhr.ontimeout = (e) => {
                //       setTimeout(() => {
                //           sendslice(start, id);
                //     }, 4000);
                //  };
                xhr.onerror= function(e) {
                    beep2();
                    setTimeout(() => {
                        beep2();
                    }, 200);
                    setTimeout(() => {
                        beep2();
                    }, 300);
                    setTimeout(() => {
                        sendslice(start, id);
                    }, 4000);
                };

                xhr.open('POST', 'save/', true);

                xhr.send(formData);
            }
            sendslice(0);
        } catch(err) {
            console.log(err);
        }
